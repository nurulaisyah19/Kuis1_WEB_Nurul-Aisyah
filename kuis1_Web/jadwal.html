<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fef9e7;
        }
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .schedule-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #cce5ff;
        }
        .time { background: #ffcc80; }
        .senin { background: #cce5ff; }
        .selasa { background: #f8c6d8; }
        .rabu { background: #ffcc80; }
        .kamis { background: #cce5ff; }
        .jumat { background: #f8c6d8; }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
